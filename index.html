    <div class="container">
      <h1>Elegant Image Gallery</h1>
      <div class="carousel-container">
        <div class="carousel" id="imageCarousel">
          <div class="carousel-track">
            <div class="carousel-slide">
              <img
                src="images/Banner/robots advance.png"
                alt="Mountain landscape"
              />
              <div class="overlay-text">Shape the future of marketing.</div>
              <button class="get-started-btn">Get started now</button>
            </div>
            <div class="carousel-slide">
              <img src="images/Banner/Slide.jpg" alt="Mountain landscape" />
              <div class="overlay-text">
                Provide solutions to small business.
              </div>
              <button class="get-started-btn">Get started now</button>
            </div>
            <div class="carousel-slide">
              <img src="images/Banner/Slide_1.jpg" alt="Ocean view" />
              <div class="overlay-text">Agency for your great buisness.</div>
              <button class="get-started-btn">Get started now</button>
            </div>
            <div class="carousel-slide">
              <img src="images/Banner/Slide_2.jpg" alt="Forest scene" />
              <div class="overlay-text">Drive impactful results.</div>
              <button class="get-started-btn">Get started now</button>
            </div>
            <div class="carousel-slide">
              <img src="images/Banner/Slide_3.jpg" alt="City skyline" />
              <div class="overlay-text">Lead the digital era.</div>
              <button class="get-started-btn">Get started now</button>
            </div>
          </div>
        </div>
        <div class="carousel-indicators" id="carouselIndicators"></div>
      </div>
    </div>
